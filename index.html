<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="oya">
        oya
        <div id="ko">ko</div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $("#oya").click(function(){console.log(this.id);})
        $("#ko").click(function(e){
            console.log(e);
            console.log(this.id);
            if (e) {
                e.stopPropagation();
            }
        })
        document.getElementById("ko").ontouchstart=function(e){
            if (e.touches.length>1) {
                e.stopPropagation()
            }
            console.log(e.touches.length);
        }
    </script>
</body>
</html>
